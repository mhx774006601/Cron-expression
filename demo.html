<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery-3.4.1.slim.min.js"></script>
    <script src="./cron-selector.js"></script>
    <link href="./cron-selector.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="cronSelector"></div>
    <button>确定</button>
    <input value="" id='cronVal' style="width:500px;border:1px solid #ddd;line-height: 40px;border-radius: 4px;font-size: 24px;" />
</body>
<script>
    $(function(){
        var cronSelector = $.cronSelector({
                                container:'#cronSelector',
                                locatedWeek:true
                            });
                            
        cronSelector.parseVal('7,16,59 1-29/3 * ? * 2,3,1 *');
		var vals='';
        $('button').click(function(){
        	vals = cronSelector.val();
//          alert(vals);
            $('#cronVal').val(vals)
        });
        
    });
</script>
</html>
